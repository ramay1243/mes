services:
  - type: web
    name: messenger
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: messenger
          property: host

databases:
  - name: messenger-db
    plan: free
    databaseName: messenger
    user: messenger

